<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class=" jumbotron px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class=" box row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            It is said that the might of the Romans had built Rome in one day,<br />
            <span class="text-primary">what could you do with a whole day?</span>
          </h1>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="RegisterationForm" autocomplete="off" >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Full Name" formControlName="fullname" />
                      
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" placeholder="Email" formControlName="email"/>
                
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Password" formControlName="password"/>
                 
                </div>

                

                <!-- Submit button -->
                <button type="submit" (click)="Register()" class="btn btn-secondary btn-block mb-4">
                  SUBMIT
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or Login Here:</p>

                  <a
                  class="nav-link"
                  routerLink="/login"
                  routerLinkActive="activeRoute"
                  ><button type="submit" class="btn btn-secondary btn-block mb-4">
                    Login
                  </button>
                    </a>

               


                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer-component></app-footer-component>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
