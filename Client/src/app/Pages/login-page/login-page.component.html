<section class="container">
  <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
          <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
          <h1 class="opacity">LOGIN</h1>
          <form [formGroup]="loginForm" autocomplete="off" > 
              <input class="input" type="text" placeholder="Email" formControlName="email" />
              <input class="input" type="password" placeholder="Password" formControlName="password"/>
              <button class="opacity" (click)="login()">SUBMIT</button>
          </form>

      </div>
      <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
  <app-footer-component></app-footer-component>
</section>
